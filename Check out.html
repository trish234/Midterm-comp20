<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale-1.0">
	<title>Check Out</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="CateringStylesheet.css" rel="stylesheet" type="text/css">

	<style type="text/css">
		
		.row {
		  display: -ms-flexbox; /* IE10 */
		  display: flex;
		  -ms-flex-wrap: wrap; /* IE10 */
		  flex-wrap: wrap;
		  margin: 0 -16px;
		}

		.col-25 {
		  -ms-flex: 25%; /* IE10 */
		  flex: 25%;
		}

		.col-50 {
		  -ms-flex: 50%; /* IE10 */
		  flex: 50%;
		}

		.col-75 {
		  -ms-flex: 75%; /* IE10 */
		  flex: 75%;
		}

		.col-25,
		.col-50,
		.col-75 {
		  padding: 0 16px;
		}

		.container {
		  background-color: #f2f2f2;
		  padding: 5px 20px 15px 20px;
		  border: 1px solid lightgrey;
		  border-radius: 3px;
		}

		input[type=text] {
		  width: 100%;
		  margin-bottom: 20px;
		  padding: 12px;
		  border: 1px solid #ccc;
		  border-radius: 3px;
		}

		label {
		  margin-bottom: 10px;
		  display: block;
		}

		.icon-container {
		  margin-bottom: 20px;
		  padding: 7px 0;
		  font-size: 24px;
		}

		.btn {
		  background-color: #4CAF50;
		  color: white;
		  padding: 12px;
		  margin: 10px 0;
		  border: none;
		  width: 100%;
		  border-radius: 3px;
		  cursor: pointer;
		  font-size: 17px;
		}

		.btn:hover {
		  background-color: #45a049;
		}

		span.price {
		  float: right;
		  color: grey;
		}

		@media (max-width: 800px) {
		  .row {
		    flex-direction: column-reverse;
		  }
		  .col-25 {
		    margin-bottom: 20px;
		  }
		}

		input{
			text-align: center;
			font-size: 30px;
		}

		.name {text-align: center; width: 98%; height: 100px; padding: 15px}
		.navi {text-align: center}

		.vertical-menu {
		  width: 200px;
		  height: 200px;
		  overflow-y: auto;
		}

		.vertical-menu a {
		  background-color: #eee;
		  color: black;
		  display: block;
		  padding: 12px;
		  text-decoration: none;
		}

		.vertical-menu a:hover {
		  background-color: #ccc;
		}

		.vertical-menu a.active {
		  background-color: #4CAF50;
		  color: white;
		}


		.name {text-align: center; position: relative; width: 98%; height: 100px; padding: 15px; font-size: 70px}

		.navi {text-align: center; position: relative}


		
		@media screen and (max-width:1250px) 

			{

				.navi {width: 100%; margin: 0px}

				

			}

		@media screen and (max-width: 935px)

			{

				.navi {font-size: 12px}

			}

		@media screen and (max-width: 750px)

			{

				.navi {font-size: 10px}

			}

		@media screen and (max-width: 660px)

			{

				.navi {font-size: 8px}

			}

		@media screen and (max-width: 570px)

			{

				.navi {font-size: 7px}

				.name {font-size: 60px}

			}

		@media screen and (max-width: 520px)

			{

				.navi {font-size: 6px}

				.name {font-size: 55px}

			}


		table, th, td{
			font-size: 30px;
		}

	</style>


</head>
<body>


	<div class="name"><strong>COZY Catering</strong></div>

		<a href="Our Locations.html" style="text-decoration: none"><strong>Our Locations</strong></a>
		<a href="Contact Us.html" style="text-decoration: none"><strong>Contact Us</strong></a>
		
		<div class="top-spacing"></div>
		<hr>	
	</div>

	<h2> Checkout Form</h2>


	<div class="row">
	  <div class="col-75">
	    <div class="container">
	      <form>
	      
	        <div class="row">
	          <div class="col-50">
	            <h3>Billing Address</h3>
	            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
	            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">

	            <label for="email"><i class="fa fa-envelope"></i> Email</label>
	            <input type="text" id="email" name="email" placeholder="john@example.com">

	            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
	            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">

	            <label for="city"><i class="fa fa-institution"></i> City</label>
	            <input type="text" id="city" name="city" placeholder="New York">

	            <div class="row">
	              <div class="col-50">
	                <label for="state">State</label>
	                <input type="text" id="state" name="state" placeholder="NY">
	              </div>
	              <div class="col-50">
	                <label for="zip">Zip</label>
	                <input type="text" id="zip" name="zip" placeholder="10001">
	              </div>
	            </div>
	          </div>

	          <div class="col-50">
	            <h3>Payment</h3>
	            <label for="fname">Accepted Cards</label>
	            <div class="icon-container">
	              <i class="fa fa-cc-visa" style="color:navy;"></i>
	              <i class="fa fa-cc-amex" style="color:blue;"></i>
	              <i class="fa fa-cc-mastercard" style="color:red;"></i>
	              <i class="fa fa-cc-discover" style="color:orange;"></i>
	            </div>
	            <label for="cname">Name on Card</label>
	            <input type="text" id="cname" name="cardname" placeholder="John More Doe">

	            <label for="ccnum">Credit card number</label>
	            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">

	            <label for="expmonth">Exp Month</label>
	            <input type="text" id="expmonth" name="expmonth" placeholder="September">

	            <div class="row">
	              <div class="col-50">
	                <label for="expyear">Exp Year</label>
	                <input type="text" id="expyear" name="expyear" placeholder="2018">
	              </div>
	              <div class="col-50">
	                <label for="cvv">CVV</label>
	                <input type="text" id="cvv" name="cvv" placeholder="352">
	              </div>
	            </div>
	          </div>
	          
	        </div>
	        <label>
	          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
	        </label>
	        <input type="submit" value="Continue to checkout" class="btn" onclick="message()">

	      </form>

	      <div id = "good-bye" > </div>

			<script type="text/javascript">
				
				function message()
				{
					//document.getElementById("good-bye").innerHTML = "Thank you for shopping with Cozy Catering Your order is been processed thank you."

					document.write("Thank you for shopping with Cozy Catering <br> Your order is been processed.");
					//location.replace(index.html);
					window.location.replace = "index.html";

					validate();

				}

				function validate()
				{
					var name = document.getElementById("fname").checked;

					if ( name == ""){
						alert("Please enter your name");
					}
				}

			</script>


	    </div>
	  </div>

	</div>



</body>
</html>
